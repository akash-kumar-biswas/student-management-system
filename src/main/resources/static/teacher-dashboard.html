<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Student Management System - Teacher Dashboard</div>
        <div class="nav-user">
            <span id="username-display"></span>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('students')">Students</button>
            <button class="tab-btn" onclick="showTab('teachers')">Teachers</button>
            <button class="tab-btn" onclick="showTab('courses')">Courses</button>
            <button class="tab-btn" onclick="showTab('departments')">Departments</button>
        </div>

        <!-- STUDENTS TAB -->
        <div id="students-tab" class="tab-content active">
            <div class="section-header">
                <h2>Manage Students</h2>
                <button onclick="showAddStudentModal()" class="btn btn-primary">Add Student</button>
            </div>
            <div id="students-list" class="data-table"></div>
        </div>

        <!-- TEACHERS TAB -->
        <div id="teachers-tab" class="tab-content">
            <div class="section-header">
                <h2>Manage Teachers</h2>
                <button onclick="showAddTeacherModal()" class="btn btn-primary">Add Teacher</button>
            </div>
            <div id="teachers-list" class="data-table"></div>
        </div>

        <!-- COURSES TAB -->
        <div id="courses-tab" class="tab-content">
            <div class="section-header">
                <h2>Manage Courses</h2>
                <button onclick="showAddCourseModal()" class="btn btn-primary">Add Course</button>
            </div>
            <div id="courses-list" class="data-table"></div>
        </div>

        <!-- DEPARTMENTS TAB -->
        <div id="departments-tab" class="tab-content">
            <div class="section-header">
                <h2>Manage Departments</h2>
                <button onclick="showAddDepartmentModal()" class="btn btn-primary">Add Department</button>
            </div>
            <div id="departments-list" class="data-table"></div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addStudentModal')">&times;</span>
            <h2>Add New Student</h2>
            <form id="addStudentForm">
                <div class="form-group">
                    <label for="studentUsername">Username</label>
                    <input type="text" id="studentUsername" required>
                </div>
                <div class="form-group">
                    <label for="studentPassword">Password</label>
                    <input type="password" id="studentPassword" required>
                    <small>This will be the student's login password</small>
                </div>
                <div class="form-group">
                    <label for="studentName">Name</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="email" id="studentEmail" required>
                </div>
                <div class="form-group">
                    <label for="studentDepartment">Department</label>
                    <select id="studentDepartment" required></select>
                </div>
                <div class="form-group">
                    <label for="studentCourses">Courses (optional)</label>
                    <select id="studentCourses" multiple></select>
                    <small>Hold Ctrl/Cmd to select multiple</small>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>
    </div>

    <!-- Add Teacher Modal -->
    <div id="addTeacherModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addTeacherModal')">&times;</span>
            <h2>Add New Teacher</h2>
            <form id="addTeacherForm">
                <div class="form-group">
                    <label for="teacherName">Name</label>
                    <input type="text" id="teacherName" required>
                </div>
                <div class="form-group">
                    <label for="teacherEmail">Email</label>
                    <input type="email" id="teacherEmail" required>
                </div>
                <div class="form-group">
                    <label for="teacherDepartment">Department</label>
                    <select id="teacherDepartment" required></select>
                </div>
                <button type="submit" class="btn btn-primary">Add Teacher</button>
            </form>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addCourseModal')">&times;</span>
            <h2>Add New Course</h2>
            <form id="addCourseForm">
                <div class="form-group">
                    <label for="courseCode">Course Code</label>
                    <input type="text" id="courseCode" required>
                </div>
                <div class="form-group">
                    <label for="courseTitle">Course Title</label>
                    <input type="text" id="courseTitle" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
        </div>
    </div>

    <!-- Add Department Modal -->
    <div id="addDepartmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addDepartmentModal')">&times;</span>
            <h2>Add New Department</h2>
            <form id="addDepartmentForm">
                <div class="form-group">
                    <label for="departmentName">Department Name</label>
                    <input type="text" id="departmentName" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Department</button>
            </form>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editStudentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editStudentModal')">&times;</span>
            <h2>Edit Student</h2>
            <form id="editStudentForm">
                <input type="hidden" id="editStudentId">
                <div class="form-group">
                    <label for="editStudentName">Name</label>
                    <input type="text" id="editStudentName" required>
                </div>
                <div class="form-group">
                    <label for="editStudentEmail">Email</label>
                    <input type="email" id="editStudentEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Student</button>
            </form>
        </div>
    </div>

    <script src="teacher-dashboard.js"></script>
</body>
</html>
